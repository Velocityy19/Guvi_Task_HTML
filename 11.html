<!DOCTYPE html>
<html>
  <head>
    <title>All Input Types</title>
  </head>
  <body>
    <h2>All Input Types in HTML</h2>
    <form>
      <!-- Text Input -->
      <label for="text">Text:</label>
      <input type="text" id="text" name="text" value="Sample" /><br /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <!-- Email -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="sample@gmail.com"
      /><br /><br />

      <!-- Number -->
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" value="12" /><br /><br />

      <!-- Date -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <!-- Checkbox -->
      <label>Checkbox:</label>
      <input type="checkbox" id="check1" name="check1" checked />
      <label for="check1">Option 1</label>
      <input type="checkbox" id="check2" name="check2" />
      <label for="check2">Option 2</label><br /><br />

      <!-- Radio -->
      <label>Radio:</label>
      <input type="radio" id="radio1" name="radioGroup" checked />
      <label for="radio1">Yes</label>
      <input type="radio" id="radio2" name="radioGroup" />
      <label for="radio2">No</label><br /><br />

      <!-- File Upload -->
      <label for="file">File Upload:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <!-- Color Picker -->
      <label for="color">Pick a Color:</label>
      <input type="color" id="color" name="color" /><br /><br />

      <!-- URL -->
      <label for="url">Website URL:</label>
      <input
        type="url"
        id="url"
        name="url"
        value="https://google.com"
      /><br /><br />

      <!-- Search -->
      <label for="search">Search:</label>
      <input type="search" id="search" name="search" /><br /><br />

      <!-- Telephone -->
      <label for="tel">Phone:</label>
      <input
        type="tel"
        id="tel"
        name="tel"
        value="+91-9876543210"
      /><br /><br />

      <!-- Month -->
      <label for="month">Month:</label>
      <input type="month" id="month" name="month" /><br /><br />

      <!-- Week -->
      <label for="week">Week:</label>
      <input type="week" id="week" name="week" /><br /><br />

      <!-- Time -->
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <!-- Textarea -->
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" cols="30">
Sample text</textarea
      ><br /><br />

      <!-- Submit & Reset Buttons -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
