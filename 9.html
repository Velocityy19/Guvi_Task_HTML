<!DOCTYPE html>
<html>
  <head>
    <title>Default Form Values</title>
  </head>
  <body>
    <form>
      <!--Name-->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Sam" /><br /><br />

      <!--Password-->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        value="123456"
      /><br /><br />

      <!--Email-->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="samjes@gmail.com"
      /><br /><br />

      <!--Age-->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="21" /><br /><br />

      <!--Radio-->
      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="Male" checked />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label><br /><br />

      <!--Checkbox-->
      <p>Interests:</p>
      <input
        type="checkbox"
        id="sports"
        name="interest"
        value="Cricket"
        checked
      />
      <label for="Cricket">Sports</label>
      <input type="checkbox" id="music" name="interest" value="Football" />
      <label for="Football">Music</label><br /><br />

      <!--Dropdown-->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="us">USA</option>
        <option value="in" selected>India</option>
        <option value="uk">UK</option></select
      ><br /><br />

      <!--Textarea-->
      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="4" cols="30">
        Sample text </textarea
      ><br /><br />
      <!--Button-->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
